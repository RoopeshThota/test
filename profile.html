<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details - Roopesh Thota</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc); /* Gradient background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 320px;
            text-align: center;
            transform: translateY(-30px); /* Slight lift effect */
        }
        h1 {
            margin-bottom: 20px;
            color: #2575fc;
            font-size: 26px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .detail {
            margin: 15px 0;
            font-size: 18px;
            color: #333;
            font-weight: 400;
        }
        .detail span {
            font-weight: bold;
            color: #6a11cb;
        }
        .container .detail:first-child {
            font-size: 20px;
            color: #2575fc; /* Blue color for the name */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Personal Details</h1>
        <div class="detail">
            <span>Name:</span> Roopesh Thota
        </div>
        <div class="detail">
            <span>Branch:</span> CSE
        </div>
        <div class="detail">

        </div>
    </div>

</body>
</html>
